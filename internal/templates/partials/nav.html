{{ define "nav" }}
<nav class="bg-transparent h-14 p-2 mt-0 mb-14 fixed w-full z-10 top-0 border-b border-gray-500 ">
    <div class="container mx-auto flex justify-between">
        <div class="flex items-center">
           <a href="/" class="text-white text-2xl">@ennoaragon</a>
        </div>
        <div id="nav-links" class="flex items-center space-x-10">
            <a class="nav-link hover:text-secondary text-xl active" href="/" class="text-white text-lg">Home</a>
            <a class="nav-link hover:text-secondary text-xl " href="/about" class="text-white text-lg">About</a>
            <a class="nav-link hover:text-secondary text-xl " href="/experience"projects class="text-white text-lg">Experience</a>
            <a class="nav-link hover:text-secondary text-xl " href="/projects" class="text-white text-lg">Projects</a>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            var links = document.querySelectorAll('.nav-link');
            var currentUrl = window.location.href;

            links.forEach(function(link) {
                if (link.href === currentUrl) {
                    link.classList.add('text-secondary'); // Active link class in Tailwind
                    link.classList.remove('text-primary');
                }
            });
        });
    </script>
    </div>
</nav>
{{ end }}
